<mat-card *ngIf="producto()" class="producto-detalle">
  <mat-card-title>Detalles</mat-card-title>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="regresar()">Atrás</button>
    <button mat-raised-button color="primary" (click)="editar()">
      {{ editable ? 'Cancelar' : 'Editar' }}
    </button>
  </mat-card-actions>

  <mat-card-content *ngIf="!editable">
    <p><strong>Nombre:</strong> {{ producto()?.nombre }}</p>
    <p><strong>Precio:</strong> {{ precioNoNull | precio }}</p>
    <p><strong>Descripción:</strong> {{ producto()?.descripcion }}</p>
  </mat-card-content>

  <form *ngIf="editable" [formGroup]="productoForm" (ngSubmit)="actualizarProducto()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </form>
</mat-card>
