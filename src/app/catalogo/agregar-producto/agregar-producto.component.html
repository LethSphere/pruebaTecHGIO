<mat-card class="agregar-producto">
    <mat-card-title>Nuevo Producto</mat-card-title>
    <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-raised-button color="warn" (click)="router.navigate(['/general'])">Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
